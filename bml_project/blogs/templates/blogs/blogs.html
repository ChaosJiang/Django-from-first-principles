{% extends "blogs/base.html" %}

{% block content %}
    <h2>Blogs</h2>

    {% for blog in blogs %}
        <div class="card">
            <head><h3><a href="{% url 'blogs:blog' blog.id %}">{{ blog.title }}</a></h3></head>
            <p>{{ blog.description }}</p>
        </div>
    {% empty %}
        <h3>No blogs have been added yet.</h3>
    {% endfor %}
{% endblock content %}
